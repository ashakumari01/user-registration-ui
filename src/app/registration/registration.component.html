<mat-card class="mat-card-style">
  <mat-card-header class="card-header-style">Personal Details</mat-card-header>
  <mat-card-content class="card-content">
    <div>
    <form [formGroup]="registrationForm">
      <div>
        <mat-form-field class="mat-form-field-style">
        <mat-label>FirstName:</mat-label>
        <input matInput type="text"  name="firstName" [(ngModel)]="firstName" placeholder="Enter FirstName"  formControlName="firstName"
        [ngClass]="{ 'is-invalid': submitted && formFields.firstName.errors }"/>
      <div *ngIf="submitted && formFields.firstName.errors" class="invalid-feedback">
        <div *ngIf="formFields.firstName.errors.required" class="required-field"></div>
    </div>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mat-form-field-style">
        <mat-label>LastName:</mat-label>
        <input matInput type="text" name="lastName" [(ngModel)]="lastName"  placeholder="Enter LastName"   formControlName="lastName"
        [ngClass]="{ 'is-invalid': submitted && formFields.lastName.errors }"/>
        <div *ngIf="submitted && formFields.lastName.errors" class="invalid-feedback">
          <div *ngIf="formFields.lastName.errors.required" class="required-field"></div>
      </div>
        </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mat-form-field-style">
        <mat-label>DOB:</mat-label>
       
        <input matInput [matDatepicker]="picker" type="text" name="dob" [(ngModel)]="dob"  placeholder="Enter DOB"   formControlName="dob"
        [ngClass]="{ 'is-invalid': submitted && formFields.dob.errors }"/>
        <div *ngIf="submitted && formFields.dob.errors" class="invalid-feedback">
          <div *ngIf="formFields.dob.errors.required" class="required-field"></div>
      </div>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mat-form-field-style">
        <mat-label>EmailId:</mat-label>
        <input matInput type="text" name="emailId" [(ngModel)]="emailId"  placeholder="Enter EmailId"   formControlName="emailId"
        [ngClass]="{ 'is-invalid': submitted && formFields.role.errors }"/>
        <div *ngIf="submitted && formFields.role.errors" class="invalid-feedback">
          <div *ngIf="formFields.role.errors.required" class="required-field"></div>
      </div>
      </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mat-form-field-style">
        <mat-label>Role:</mat-label>
        <input matInput type="text" name="role" [(ngModel)]="role"   placeholder="Enter Role"  formControlName="role"
        [ngClass]="{ 'is-invalid': submitted && formFields.role.errors }"/>
        <div *ngIf="submitted && formFields.role.errors" class="invalid-feedback">
          <div *ngIf="formFields.role.errors.required" class="required-field"></div>
      </div>
      </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mat-form-field-style">
        <mat-label>Manager:</mat-label>
        <input matInput type="text" name="manager" [(ngModel)]="manager"  placeholder="Enter Manager"  formControlName="manager"
        [ngClass]="{ 'is-invalid': submitted && formFields.manager.errors }"/>
        <div *ngIf="submitted && formFields.manager.errors" class="invalid-feedback">
          <div *ngIf="formFields.manager.errors.required" class="required-field"></div>
      </div>
      </mat-form-field>
      </div>
      <button mat-button color="primary" (click)="onReg()" class="mat-button-style">Next</button>
  </form>
  </div>
  </mat-card-content>
    </mat-card>
  <app-addressdetail [hidden]="addressHidden"></app-addressdetail> 
  <app-password [hidden]="passwordHidden"></app-password>
