  <mat-card class="mat-card-style">
<mat-card-content class="card-content">
  <mat-card-header class="card-header-style">Sign In</mat-card-header>
  <div>
  <form [formGroup]="loginform">
    <div>
      <mat-form-field class="mat-form-field-style">
      <mat-label>Email Address:</mat-label>
      <input matInput type="text" placeholder="Enter Email Id" formControlName="username" 
      [ngClass]="{ 'is-invalid': submitted && formFields.username.errors }"/>
      <div *ngIf="submitted && formFields.username.errors" class="invalid-feedback">
        <div *ngIf="formFields.username.errors.required" class="required-field"></div>
    </div>
     </mat-form-field>
    </div>

    <div>
      <mat-form-field class="mat-form-field-style">
      <mat-label>Password:</mat-label>
      <input matInput type="password" placeholder="Enter Password" formControlName="password"
      [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }"/>
      <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
        <div *ngIf="formFields.password.errors.required" class="required-field"></div>
    </div>
     
    </mat-form-field>
    </div>
    <button mat-button color="primary" (click)="onLogin()" class="mat-button-style">Sign In</button>
    <button mat-button color="primary" (click)="onRegister()" class="mat-button-style-right">Register</button>


</form>
</div>
</mat-card-content>
  </mat-card>
