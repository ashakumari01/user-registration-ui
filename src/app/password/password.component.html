<mat-card class="mat-card-style">
  <mat-card-header class="card-header-style">Create Password</mat-card-header>
  <mat-card-content class="card-content">
    <div>
    <form [formGroup]="passwordForm">
      <div>
        <mat-form-field class="mat-form-field-style">
        <mat-label>Password:</mat-label>
        <input matInput type="password" placeholder="Enter Password" formControlName="password" minlength="8"
        [ngClass]="{ 'is-invalid': submitted && formFields.password.errors }"/>
        <div *ngIf="submitted && formFields.password.errors" class="invalid-feedback">
          <div *ngIf="formFields.password.errors.required" class="required-field"></div>
      </div>
      <div *ngIf="formFields.password.errors?.minlength">
        Password must be at least 8 characters long.
     </div> 
      </mat-form-field>
      </div>

      <div>
        <mat-form-field class="mat-form-field-style">
        <mat-label>Confirm Password:</mat-label>
        <input matInput type="password" name="cPassword" placeholder="Confirm Password" (click)="onBtnClick()" [(ngModel)]="cPassword" formControlName="cPassword"
        [ngClass]="{ 'is-invalid': submitted && formFields.cPassword.errors }"/>
        <div *ngIf="submitted && formFields.cPassword.errors" class="invalid-feedback">
          <div *ngIf="formFields.cPassword.errors.required" class="required-field"></div>
      </div>
      </mat-form-field>
      </div>
      <button mat-button color="primary" (click)="onPrevious()" class="mat-button-style">Previous</button>

      <button mat-button color="primary" class="mat-button-style-right" (click)="onBtnClick()" >Register</button>
  </form>
  </div>
  </mat-card-content>
    </mat-card>
